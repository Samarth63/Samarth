    </head>
    <body>
        <h2>You are going to the trip</h2>
        <script>
            var trip='Paris';
            switch(trip){
                case 'New York':
                    document.write("You have a New York Tourist Visa");
                    document.wrtie("<br>");
                    document.write("Enjoy your New York Trip");
                    break;    
                case 'Paris':
                    document.write("You have a Paris Tourist Visa");
                    document.write("<br>");
                    document.write("Enjoy your Paris trip");

                default:

            }
