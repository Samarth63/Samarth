<!DOCTYPE html>
<html lang="en">
    <head>
        <title>JS Arrays</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h2>JavaScript Array</h2>
        <p id="demo"></p>
        <script>
            const cars=["BMW", "Audi", "Scoda","Benz"];
            let txt="<ul>";
                cars.forEach(myFunc);
                txt +="</ul>";
                    document.getElementById("demo").innerHTML=txt;
                    function myFunc(element){
                        txt +="<li>" +element;
                    }
        </script>
    </body>
</html>
